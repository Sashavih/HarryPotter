.LKemail,

<body>
    <!--Header-->
    <header class="header">
        <div class="header__container">
            <div class="header__logo">
                <a href="./index.html"><img src="./assets/images/header/image 26.png" alt="logo"></a>
            </div>
            <nav class="header__menu">
                <ul class="header__list">
                    <li><a href="#mainpage" class="header__link">MAIN</a></li>
                    <li><a href="#heroes" class="header__link">HEROES</a></li>
                    <li><a href="#spells" class="header__link">SPELLS</a></li>
                    <li><a href="#comments" class="header__link">COMMENTS</a></li>
                </ul>
            </nav>
            <div class="userPicture">
                <img src="./assets/images/account/Oval.png">
            </div>
        </div>
    </header>

<!--Main-->
<main class="userAccountPage">
    <div class="userForm">
        <div class="welcome">
            <img class="userFormPic" src="./assets/images/account/Ellipse.png">
            <p class="welcomeUser">Hi, Katechka</p>
        </div>

        <div class="fieldset">
            <div class="fieldsetItems">

            <div class="LKloginBlock">
                <label for="LKuserLogin" class="LKloginLabel">Login</label>
                <input type="text" id="LKuserLogin" class="LKlogin form__item" required pattern="[a-zA-Z0-9]+$"
                    minlength="5" />
            </div>

            <div class="LKemailBlock">
                <label for="LKuserEmail" class="LKemailLabel">Email</label>
                <input type="email" id="LKuserEmail" class="LKemail" />
            </div>

            <div class="LKpasswordBlock">
                <label for="LKuserPassword" class="LKpasswordLabel">Password</label>
                <input type="text" id="LKuserPassword" class="LKpassword" />
            </div>

            <div class="LKavatarBlock">
                <label for="LKuserAvatar" class="LKuserAvatarLabel">Avatar</label>
                <input type="text" id="LKuserAvatar" class="LKuserAvatar" />
            </div>

            <div class="LKcommentBlock">
                <label for="LKuserComment" class="LKcommentLabel">About you</label>
                <input type="text" rows="3" id="LKuserComment" class="LKuserComment" />
            </div>

            <div class="LKForm_Buttons">
                <button class="button__shine signUpButton">Save</button>
                <button class="button__shine closeButton">Close</button>
            </div>

        </div>
        </div>
    </div>

</main>



    <!--Footer -->
    <footer class="footer">

                    </ul>
                </div>

            <div class="footer__social">
                <a href="#"><img src="./assets/images/footer/image_41.png" id="insta" alt="inst"></a>
                <a href="#"><img src="./assets/images/footer/image_40.png" id="whats" alt="whatsapp"></a>
