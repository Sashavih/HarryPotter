            cursor: pointer;

            background: url('../../images/mainpage/arrayRight.svg');

        .button:hover {
            background-image: linear-gradient(160deg, #44cbd4, #2881ef);

<body>

    <main class="main">
            <article class="mainpage">
                <div class="mainpage__container">

                    <p class="mainpage__container__text1">Hello! You got into Harry Potter Wiki!</p>
